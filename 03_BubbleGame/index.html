<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div class="ptop">
                <!-- <div class="re-start">
                    <div class="Start">Start</div>
                </div> -->
                <div class="elem">
                    <p class="ptop-title" id="hit-do">Hit</p>
                    <h3 class="ptop-box-show" id="hitval">3</h3>
                </div> 
                <div class="elem">
                    <p class="ptop-title">Timer</p>
                    <h3 class="ptop-box-show" id="timer-cal">60</h3>
                </div> 
                <div class="elem">
                    <p class="ptop-title">Score</p>
                    <h3 class="ptop-box-show" id="show-scroe">0</h3>
                </div> 
                <!-- <div class="start">
                    <div>
                       Start
                    </div>
                </div> -->
            </div>
            <div class="pbutton last" id="pbutton" >
                <h4 class="pbutton-box"> 5 </h4>
            </div>
        </div>
    </div>
    <div class="last-result"> <h1> Game Over<h1>
        <h2> Score is ${score} <h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
