<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="conatainer">
            <div class="top-section">
                <div class="content">
                    <h2 class="hit-box">Hit</h2>
                    <p class="result">0</p>
                </div>
                <div class="content">
                    <h2 class="hit-box">Time</h2>
                    <p class="result" id="timer">60</p>
                </div>
                <div class="content">
                    <h2 class="hit-box">Score</h2>
                    <p class="result">0</p>
                </div>
            </div>
            <div class="input-container">
                <div class="input-box">
                    <input type="text" class="input-box" id="size-bubble">
                    <button class="submit-button" type="submit">
                        Submit
                    </button>
                </div>
            </div>
            <div class="buttom-section">
                <div class="digit-box">
                    <div class="box-item">
                        5
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
