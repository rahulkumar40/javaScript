<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Bubble Game</h1>
        <div id="panel">
            <div id="bubble-box" class="pbutton-box">
                <button id="pbutton">0</button>
            </div>
        </div>
        <div id="score-board">
            <p>Score: <span id="show-score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
            <p>Time Left: <span id="time-left">60</span>s</p>
        </div>
        <button class="control-button" id="start">Start Game</button>
        <button class="control-button" id="reset">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
