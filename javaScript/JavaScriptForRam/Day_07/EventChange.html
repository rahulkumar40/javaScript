        // Event Listener. Start --->  1

            x.style.color = "black"

            x.style.background = "white"
        })

        y.addEventListener("mousemove", function(){
            y.style.color = "white"
            y.style.background = "orange"
        })


        // Event Listener. Start ---> 1 befor 
        y.addEventListener("mouseenter", function(){
            y.style.color = "green"
