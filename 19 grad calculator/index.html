<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Calculator</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <p>Student</p>
      <p>grade</p>
      <p>Calculate</p>
    </div>
    <div>
      <div class="input-container">
            <input type="number" id="subject1" placeholder="Subject 1 Marks" />
          <input type="number" id="subject2" placeholder="Subject 2 Marks" />
          <input type="number" id="subject3" placeholder="Subject 3 Marks" />
          <input type="number" id="subject4" placeholder="Subject 4 Marks" />
          <input type="number" id="subject5" placeholder="Subject 5 Marks" />
          </div>
    </div>
  </div>
  <div class="footer-sec">
      <button onclick="calculateGrade()">Calculate Grade</button>

      <div id="result" class="result"></div>
      <div>
  
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
