<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="mainnav flex container">
            <a href="#" class="com-logo" onclick="reload()">
                <img src="th.jpeg" alt="">
            </a>
            <div class="nav-link">
                <ul class="nav-link">
                    <li class="haver-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="haver-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="haver-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" placeholder="e.g. science" id="search-text">
                <button class="search-button" id="search-button">Search</button>
            </div>      
        </div>
    </nav>
        
    <main>
        <div class="card-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" class="img-svg" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">
                    End gadget 25/06/2023
                </h6>
                <div class="content-detail">
                    <p class="new-desc" id="news-desc">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quibusdam quam doloremque doloribus quisquam veniam reprehenderit, quos nisi cum iure ab.
                    </p>
                </div>

            </div>
        </div>
    </template>

    <script src="script.js">

    </script>
</body>
</html>
