<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Count 14</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <h1>Word Count</h1>
      <textarea id="textInput" placeholder="Type your text here..." cols="40" class="textareContainer"></textarea>
      <div class="counter">
            <div class="innerResult">
                  <p class="wordHeading">Word Count  </p>
                  <span id="wordCount" class="result">0</span>

            </div>
            <div class="innerResult">
                  <p class="wordHeading">Character Count  </p>
                  <span id="charCount" class="result">0</span>
            </div>
            <div class="innerResult">
                  <p class="wordHeading"> Total Alphabets </p>
                  <span id="alphabetCount" class="result">0</span>

            </div>
            <div class="innerResult">
                  <p class="wordHeading">Total Numbers </p>
                  <span id="numberCount" class="result">0</span>
            </div>

      </div>
  <button id="resetButton">Reset</button>

  </div>

  


  

  <script src="script.js"></script>
</body>
</html>
