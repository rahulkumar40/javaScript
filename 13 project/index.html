<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Countdown Timer</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days"></span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours"></span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes"></span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds"></span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
